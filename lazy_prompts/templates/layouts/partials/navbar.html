{% load static %}
<!-- Navbar -->
<header class="navbar">
    <div class="navbar-container">
        <!-- Left section with search -->
        <form action="{% url 'search:search_prompts' %}" method="get" autocomplete="off" class="navbar-search-form">
            <div class="navbar-search">
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Search prompts..." name="search">
                    <button type="submit" class="search-filter-btn" aria-label="Search filters">
                        <svg class="filter-icon" viewBox="0 0 24 24" width="24" height="24">
                            <path d="M3 6h18M7 12h10M11 18h2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                    <div class="search-suggestions" hidden>
                        <!-- Suggestions will be populated by JavaScript -->
                    </div>
                </div>
                <div class="active-filters" hidden>
                    <!-- Active filter chips will be added here -->
                </div>
            </div>
        </form>

        <!-- Center section with logo -->
        <div class="navbar-logo">
            <a href="{% url 'feed:home' %}" class="logo-link">
                <img loading="eager" src="https://res.cloudinary.com/dbng9d2id/image/upload/c_limit,f_auto,q_auto:eco,w_800/v1748824346/lp_logo_jrrbt5.jpg" alt="Lazy Prompts" class="logo-image">
            </a>
        </div>

        <!-- Right section with navigation -->
        <nav class="navbar-nav">
            <button class="mobile-menu-btn" aria-label="Toggle menu">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>
            <div class="nav-menu">
                <!-- Main Navigation -->
                <ul class="nav-list">
                    <li><a href="#" class="nav-link">About</a></li>

                    {% if user_auth %}
                    <li><a href="{% url 'users:logout' %}" class="nav-link">Logout</a></li>
                    <li><a href="{% url 'users:profile' username=username %}" class="nav-link register-btn">Profile</a></li>
                    {% else %}
                    <li><a href="{% url 'users:my_login' %}" class="nav-link">Login</a></li>
                    <li><a href="{% url 'users:register' %}" class="nav-link register-btn">Register</a></li>
                    {% endif %}
                </ul>

                <!-- Mobile Topics Section -->
                <div class="mobile-topics-section">
                    <ul class="mobile-topics-list">
                        <li>
                            {% include 'layouts/partials/topics/topic_list.html' %}
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</header>
